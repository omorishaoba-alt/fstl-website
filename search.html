<section>
  <h2>FSTL AI Paid Verification</h2>
  <p>Enter your FSTL Reference ID to instantly verify and receive a bank-backed digital receipt.</p>

  <input type="text" id="refID" placeholder="FSTL-REF-XXXX">
  <button onclick="startVerification()">Submit & Pay</button>

  <div id="result"></div>
</section>

<script>
async function startVerification() {
  const ref = document.getElementById('refID').value.trim();
  const resultDiv = document.getElementById('result');

  if(!ref) {
    alert('Enter a Reference ID');
    return;
  }

  // Step 1: Show "AI processing" message
  resultDiv.innerHTML = 'ðŸ”’ Processing AI verification...';

  // Step 2: Simulate AI + bank verification delay
  await new Promise(r => setTimeout(r, 2000));

  // Step 3: Simulate bank payment confirmation placeholder
  resultDiv.innerHTML = `
    âœ… Reference <strong>${ref}</strong> verified by FSTL AI.<br>
    ðŸ’° Payment confirmed to FSTL bank account.<br>
    <button onclick="downloadReceipt()">Download Receipt (PDF)</button>
  `;
}

// Step 4: Generate receipt (PDF placeholder)
function downloadReceipt() {
  const ref = document.getElementById('refID').value.trim();
  const receiptContent = `
  FSTL Digital Verification Receipt
  -------------------------------
  Reference ID: ${ref}
  Verified by: FSTL AI Layer
  Bank Confirmed: Yes
  Date: ${new Date().toLocaleString()}
  -------------------------------
  Thank you for using FSTL.
  `;

  const blob = new Blob([receiptContent], { type: 'text/plain' });
  const link = document.createElement('a');
  link.href = URL.createObjectURL(blob);
  link.download = `${ref}-FSTL-Receipt.txt`;
  link.click();
}
</script>
